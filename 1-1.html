<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>简易组件1</title>
    <script src="vue.js"></script>
</head>

<body>
    <div id="app">
        <card></card>
        <card></card>
        <card></card>
    </div>

    <script>
        //注册一个名叫card的组件
        Vue.component('card', {
            template: `<div>
               <img src="logo.png" alt="">
               <h2>web前端教程</h2>
               <p>这里是描述，很长的描述</p>
               <button>我是按钮</button>
           </div>`
        });

        new Vue({
            el: "#app"
        });
    </script>
</body>

</html>
