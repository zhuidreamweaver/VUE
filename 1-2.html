<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>简易组件</title>
    <script src="vue.js"></script>
</head>

<body>
    <div id="app">
        {{name}}{{age}}
    </div>

    <script>
        // 创建实例
        var vm = new Vue({
            // 挂载元素
            el: '#app',
            // 数据
            data: {
                name: '张良',
                age: '27'
            }
        })
    </script>
</body>

</html>
