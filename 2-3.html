<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>路由</title>
    <script src="vue.js"></script>
    <script src="vue-router.js"></script>
    <style>
        .nav {
            display: inline-block;
            width: 28%;
        }
        
        .nav>a {
            display: block;
            width: 100%;
            height: 32px;
            line-height: 32px;
            text-align: center;
        }
        
        .content {
            display: inline-block;
            width: 70%;
        }
    </style>
</head>

<body>

    <div id="app">
        <!--使用 router-link 组件来导航.-->
        <!-- 通过传入 `to` 属性指定链接. -->
        <div class="nav">

            <router-link to="/vue">
                简易vue
            </router-link>

            <router-link to="/es6">
                趣味ES6
            </router-link>

            <router-link to="/career">
                人在职场
            </router-link>

        </div>

        <div class="content">
            <!--匹配到的组件将渲染在这里 -->
            <router-view></router-view>
        </div>

    </div>
    <script>
        //定义路由对应的组件。

        //1.简易vue 对应的视图组件
        const vueComponent = {
            template: `<div>
                这里是《简易vue》教程
              </div>`
        };

        //2.趣味ES6 对应的视图组件
        const es6Component = {
            template: `<div>
                这里是《趣味ES6》教程
              </div>`
        };

        //3.人在职场 对应的视图组件
        const careerComponent = {
            template: `<div>
                《混口饭吃》与《工资待遇》
              </div>`
        };
        //创建router实例，并定义导航和组件的映射关系
        const router = new VueRouter({
            //配置routes
            routes: [
                //定义3个导航和组件的映射关系
                {
                    path: "/vue",
                    component: vueComponent
                }, {
                    path: "/es6",
                    component: es6Component
                }, {
                    path: "/career",
                    component: careerComponent
                },
            ]
        });
        const app = new Vue({
            el: '#app',
            router, //此处是ES6语法，
            //相当于router:router


        })
    </script>
</body>

</html>
