<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>动态绑定class和style</title>
    <script src="vue.js"></script>
</head>

<body>
    <div id="app">
        <p :class="[isActive,isActive1,isActive2]" :style="{color:colorStyle}">这是一段文字</p>
    </div>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                isActive: 'isActive',
                isActive1: 'isActive1',
                isActive2: false,
                colorStyle: 'red'
            }
        })
    </script>
</body>

</html>
